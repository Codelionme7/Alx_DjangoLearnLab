{% extends "blog/base.html" %}
{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="javascript:history.back()">Cancel</a>
    </form>
{% endblock %}
