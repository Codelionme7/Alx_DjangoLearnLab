{% extends "blog/base.html" %}
{% block content %}
    
    {% if request.GET.q %}
        <h3>Search results for "{{ request.GET.q }}"</h3>
    {% elif current_tag %}
        <h3>Posts tagged with "{{ current_tag.name }}"</h3>
    {% endif %}

    {% for post in posts %}
        {% empty %}
        <p>No posts found.</p>
    {% endfor %}

{% endblock %}
